<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home - Instagram</title>
  <script src="https://cdn.tailwindcss.com/"></script>
</head>

<body>

  <header class="top-0 bg-white sticky fixed z-10">
    <div class="flex w-full border-b-2 items-center justify-center gap-4 px-6">
      <!-- Left -->
      <div class="flex flex-shrink justify-start">
        <img src="imgs/camera.svg" alt="Instagram Logo" class="h-5 w-5">
      </div>
      <!-- Center -->
      <div class="flex flex-grow justify-center">
        <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="Instagram Logo"
          class="h-16 ml-5">
      </div>
      <!-- Right -->
      <div class="flex flex-shrink justify-end gap-6">
        <img src="imgs/tv.svg" alt="Live" class="h-5 w-5">
        <img src="imgs/send.svg" alt="Send" class="h-5 w-5">
      </div>
    </div>
  </header>

  <div class="flex gap-2 flex-col w-full p-2">
    <div class="flex flex-grow justify-start">
      <a href="/profile.html">
        <div class="flex flex-shrink justify-start items-center gap-2 p-2">
          <img src="imgs/PFP.jpg" alt="Thomas Hobbes PFP" class="rounded-full object-cover w-14" />
          <div>
            <p class="font-bold">Thomas Hobbes</p>
            <p class="italic">@LeviathanPhilosopher</p>
          </div>
        </div>
      </a>
      <div class="flex flex-shrink justify-end ml-auto p-4">
        <img src="imgs/more-horizontal.svg" alt="More" />
      </div>
    </div>
    <div class="">
      <img src="https://csq.com/wp-content/uploads/2023/01/Untitled-1080-%C3%97-643-px-29.jpg" />
    </div>
    <div class="flex">
      <div class="flex flex-grow gap-4">
        <img src="imgs/heart.svg" alt="Button" />
        <img src="imgs/message-circle.svg" alt="Button" />
        <img src="imgs/send.svg" alt="Button" />
      </div>
      <div class="flex flex-shrink">
        <img src="imgs/bookmark.svg" alt="Button" />
      </div>
    </div>
    <div>
      <p>
        In the absence of a common power, there can be no society.
      </p>
      <p class="italic">
        #HobbesianPhilosophy #SocialContract
      </p>

    </div>
  </div>

  <nav class="flex bg-white w-full border-b-2 items-center justify-center gap-4 p-6 fixed bottom-0 border-t-2 ">
    <!-- A List of 4 Horizontally stretched icons -->
    <div class="flex gap-4 justify-evenly w-full">
      <img src="imgs/home.svg" alt="Home" class="h-5 w-5" />
      <img src="imgs/search.svg" alt="Explore" class="h-5 w-5" />
      <img src="imgs/plus-circle.svg" alt="Explore" class="h-5 w-5" />
      <img src="imgs/heart.svg" alt="Likes" class="h-5 w-5" />
    </div>
  </nav>


</body>

</html>
